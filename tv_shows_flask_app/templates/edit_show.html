<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <div class="row">
        <div class="col-8">
            <h1>Edit Show</h1>
        </div>
        <div class="col-4 text-end">
            <form action="/logout" method="POST">
                <button class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            {% endwith %}
        </div>
    </div>
    <form action="/edit_show" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ show.title }}">
        </div>
        <div class="mb-3">
            <label for="network" class="form-label">Network:</label>
            <input type="text" class="form-control" name="network" id="network" value="{{ show.network }}">
        </div>
        <div class="mb-3">
            <label for="release_date" class="form-label">Release Date:</label>
            <input type="date" class="form-control" name="release_date" id="release_date" value="{{ show.release_date }}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" name="description" id="description" rows="4">{{ show.description }}</textarea>
        </div>
        <input type="hidden" name="id" value="{{ show.id }}">
        <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="Edit">
            <a href="/shows" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
